<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/mobile.css" rel="stylesheet">
        <link href="css/desktop.css" rel="stylesheet" media="screen and (min-width:768px)">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    </head>
    <body class="page">
        <main class="content">
           <div class="profile">
               <div class="user">
                   <figure class="user__photo">
                       <img src="https://imgur.com/K4149RR.jpg" alt="Dave Mustaine profile">
                   </figure>
                   <p class="user__name">Dave Mustaine</p>
                   <p class="user__location">California, U.S</p>
                   
               </div>
               <div class="stats">
                   <div class="item">
                       <p class="item__amount">998</p>
                       <p class="item__type">Posts</p>
                   </div>
                   <div class="item">
                       <p class="item__amount">1M</p>
                       <p class="item__type">Followers</p>
                   </div>
                   <div class="item">
                       <p class="item__amount">76</p>
                       <p class="item__type">Following</p>
                   </div>
               </div>
           </div> 
           <div class="photos">
               <figure class="image01 photo">
                   <img src="https://imgur.com/yi7UW7u.jpg" alt="Dave Mustaine in concert">
               </figure>
               <figure class="image02 photo">
                   <img src="https://imgur.com/kxeoA9Y.jpg" alt="Dave Mustaine singing">
               </figure>
               <figure class="image03 photo">
                   <img src="https://imgur.com/9GkyDH0.jpg" alt="Dave Mustaine surprised">
               </figure>
               <figure class="image04 photo">
                   <img src="https://imgur.com/ngOdJnY.jpg" alt="Dave Mustaine photo">
               </figure>
               <figure class="image05 photo">
                   <img src="https://imgur.com/jHCRjhN.jpg" alt="Dave Mustaine photo">
               </figure>
               <figure class="image06 photo">
                   <img src="https://imgur.com/A7ctaD8.jpg" alt="Dave Mustaine">
               </figure>
           </div> 
        </main>
        <footer class="footer">
            <p class="credits">created by <a href="https://github.com/sigladon/gallery-page" target="_blank">sigladon</a> - devChallenges.io</p>
        </footer>
    
    </body>
</html>
